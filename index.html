<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- simboli font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- simboli font-awesome -->
    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2 class="text-center fw-lighter fs-1">Esercizio Vue Slider</h2>
            
            <div id="root">
                <div class="wrapper">
                    <div class="arrow-left">
                        <i class="fas fa-chevron-left" @click="leftImg()"></i>
                    </div>
                    <div class="carosello">
                        <div class="img-slide">
                            <img :src="images[indexImg]">
                            <h2 class="sardegna fw-lighter">visita la Sardegna</h2>
                            <div class="circles">
                                <i class="fas fa-circle" v-for= "(image, index) in images" :class="indexImg == index ? 'active' : ''"></i>
                            </div>
                        </div>
                    </div>
                    <div class="arrow-right">
                        <i class="fas fa-chevron-right" @click="rightImg()"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
